<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST University - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="fast_logo.png" alt="FAST University Logo" class="logo">
        <h1>FAST University</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Contact Us</h2>
        <p>Address: 123 University Avenue, City, Country</p>
        <p>Phone: +1 (123) 456-7890</p>
        <p>Email: info@fastuniversity.edu</p>
        
        <div class="contact-form">
            <h3>Send us a message</h3>
            <form action="submit_contact.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 FAST University. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            var footer = document.querySelector('footer');
            var windowHeight = window.innerHeight;
            var bodyHeight = document.body.offsetHeight;
            var scrollPosition = window.scrollY || window.pageYOffset;

            if (windowHeight + scrollPosition >= bodyHeight - 10) {
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
