<!DOCTYPE html>

  <style>
    /* Same styles as before */
    body {
      background-color: #e8dfdf;
      font-family: 'Times New Roman', Times, serif, sans-serif;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
    }

    .header {
      background-color: #003366;
      color: #fff;
      padding: 1px;
      text-align: center;
    }

    .gallery {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .footer {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 1px;
      width: 100vw;
      left: 0;
      position: relative;
    }

  </style>
</head>
